<script>
  document.addEventListener('DOMContentLoaded', (event) => {
    // Array of random phrases
    const phrases = [
      "Endless Possibilities",
      "Limitless Adventures",
      "Best Executor",
      "Infinite Choices",
      "Boundless Opportunities",
      "Unlimited Potential"
    ];

    // Function to get a random phrase
    function getRandomPhrase() {
      return phrases[Math.floor(Math.random() * phrases.length)];
    }

    // Set the text to a random phrase
    const optionsText = document.getElementById('options-text');
    if (optionsText) {
      optionsText.textContent = getRandomPhrase();
    }

    document.addEventListener('DOMContentLoaded', (event) => {
    const optionsText = document.getElementById('options-text');
    // This function adds the 'fade-in' class to the text
    function animateText() {
      optionsText.classList.add('fade-in');
    }

    // Call the function to start the animation
    animateText();
  });

    // If you want to change the text at regular intervals
    setInterval(() => {
      optionsText.textContent = getRandomPhrase();
    }, 3000); // Change every 5 seconds
  });
</script>

.bubble {
  width: 20px;
  height: 20px;
  background-color: rgba(255, 255, 255, 0.5);
  border-radius: 50%;
  position: absolute;
  bottom: -100px; /* Start from below the screen */
  animation: floatBubbles 25s linear infinite;
  animation-delay: -5s; /* Delay so they appear at different times */
}

/* Add more bubbles with different delays and speeds for variety */
.bubble:nth-child(2) {
  animation-duration: 30s;
  animation-delay: 0s;
  left: 20%;
}
.bubble:nth-child(3) {
  animation-duration: 35s;
  animation-delay: 3s;
  left: 50%;
}
.bubble:nth-child(4) {
  animation-duration: 40s;
  animation-delay: 7s;
  left: 70%;
}
